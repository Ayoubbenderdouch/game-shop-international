<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - GameShop</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#45F882',
                        'primary-black': '#000000',
                        'primary-border': '#23262B',
                        'primary-border-secondary': '#3C3E42'
                    },
                    fontFamily: {
                        'urbanist': ['Urbanist', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#0b0e13] text-[#e5e7eb] font-urbanist">

    <!-- Header -->
    <header class="bg-black sticky top-0 z-50">
        <div class="max-w-[1170px] mx-auto px-5 lg:px-0">
            <div class="h-[80px] flex items-center justify-between">
                <div class="flex items-center">
                    <a href="index.html">
                        <img src="assets/img/logo.png" alt="GameShop" class="h-[38px]">
                    </a>
                </div>

                <nav class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="text-white hover:text-primary-blue transition-all duration-300">Home</a>
                    <a href="products.html" class="text-white hover:text-primary-blue transition-all duration-300">Products</a>
                    <a href="about.html" class="text-white hover:text-primary-blue transition-all duration-300">About</a>
                    <a href="cart.html" class="text-primary-blue transition-all duration-300">Cart</a>
                    <a href="contact.html" class="text-white hover:text-primary-blue transition-all duration-300">Contact</a>
                </nav>

                <div class="flex items-center space-x-6">
                    <a href="cart.html" class="relative text-primary-blue">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 4H18C20.2091 4 22 5.79086 22 8V13C22 15.2091 20.2091 17 18 17H10C7.79086 17 6 15.2091 6 13V4ZM6 4C6 2.89543 5.10457 2 4 2H2" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span class="absolute -top-2 -right-2 bg-primary-blue text-black text-xs w-5 h-5 rounded-full flex items-center justify-center" id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Title -->
    <section class="page-title-wrapper bg-cover bg-center py-[60px]" style="background-image: url('assets/img/page-title-bg.png')">
        <div class="max-w-[1170px] mx-auto px-5 lg:px-0">
            <h1 class="text-white text-[42px] font-bold mb-4">Shopping Cart</h1>
            <nav class="flex items-center space-x-2 text-sm">
                <a href="index.html" class="text-gray-400 hover:text-white transition-all">Home</a>
                <span class="text-gray-400">/</span>
                <span class="text-white">Cart</span>
            </nav>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="w-full py-[60px]">
        <div class="max-w-[1170px] mx-auto px-5 lg:px-0">
            <div id="cart-content">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black border-t border-[#1A1A1A]">
        <div class="max-w-[1170px] mx-auto px-5 lg:px-0 py-[60px]">
            <div class="border-t border-[#1A1A1A] w-full sm:h-[50px] h-[70px] flex sm:flex-row flex-col-reverse sm:justify-between justify-center items-center pt-5">
                <div>
                    <p class="text-base leading-7 text-white font-semibold">Â© 2024 GameShop. All rights reserved.</p>
                </div>
                <div class="flex space-x-7 items-center">
                    <a href="privacy-policy.html" class="text-base hover:text-primary-blue text-white transition-all duration-300">Privacy Policy</a>
                    <span class="text-base">|</span>
                    <a href="terms-conditions.html" class="text-base hover:text-primary-blue text-white transition-all duration-300">Terms & Conditions</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Cart JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
